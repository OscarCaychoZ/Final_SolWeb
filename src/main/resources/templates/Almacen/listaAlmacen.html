    <head>
        <title>Almacen</title>
        <meta charset="UTF-8">

        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <!-- Custom styles for this template -->
        <link href="../sidebars.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../sidebars.js"></script>
        <script src="../assets/js/color-modes.js"></script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            h2{
                text-align: center;
                margin-top: 15px;
                margin-bottom: 25px;
                color: black;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>


        <main class="d-flex flex-nowrap" style="max-height:150vh !important;">
            <h1 class="visually-hidden">Sidebars examples</h1>

            <div th:replace="menu :: div"></div>
            <div class="b-example-divider b-example-vr"></div>

            <div class="container">
                <hr>
                <h2>Lista del almacen</h2>
                <hr>
                <div class="d-grid gap-2 d-md-block">

                    <a type="button" class="btn btn-danger" th:href="@{/almacen/misResportes}" >Exportar Excel</a> 
                    <a class="btn btn-success" th:href="@{/almacen/misReportes-pdf}" type="button">Exportar a PDF</a>
                </div>               
                <br>
                <table class="table">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="almacen : ${almacenes}">
                            <td th:text="${almacen.idAlmacen}"></td>
                            <td th:text="${almacen.nombre}"></td>
                            <td th:text="${almacen.ubicacion}"></td>
                            <td th:text="${almacen.cantidad}"></td>  
                            <td>
                                <a type="button" th:href="@{/almacen/eliminar(cod=${almacen.idAlmacen})}" target="self" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a class="btn btn-success" th:href="@{/almacen/nuevo}" type="button">Agregar</a>
                </div>
            </div>
            </<main>
        </body>
 </html>
