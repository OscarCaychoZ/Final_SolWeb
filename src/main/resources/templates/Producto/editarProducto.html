<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">

        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">

        <!-- Custom styles for this template -->
        <link href="../sidebars.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link href="../menu.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../sidebars.js"></script>
        <script src="../assets/js/color-modes.js"></script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            section{
                width: 80%;
                margin: auto;
                margin-top: 50px;
            }
            h2{
                margin-top: 15px;
                margin-left: 20px;
                margin-bottom: 25px;
            }
            form{
                padding: 1.5em;
            }
        </style>
    </head>
    <body>
        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>
        
        <main class="d-flex flex-nowrap" style="max-height:150vh !important;">
            <h1 class="visually-hidden">Sidebars examples</h1>

            <div th:replace="menu :: div"></div>
            <div class="b-example-divider b-example-vr"></div>
            <section>
                <h2>Editar Producto</h2>
                <hr>
                <form class="row g-3" action="/producto/actualizar" method="post" th:object="${Producto}">
                    <div class="col-md-2">
                        <label class="form-label">ID:</label>
                        <input th:field="${Producto.idProducto}" type="text" class="form-control" name="cod" required readonly="readonly" >
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Nombre:</label>
                        <input th:field="${Producto.nombre}" type="text" class="form-control" name="nom" required >
                    </div>
                    <div class="col-md-5 mt-3">
                        <label class="form-label">Categoria</label>
                        <select name="categoria" class="form-control" required="required">
                            <option value="" selected disabled>Seleccione</option>
                            <option th:each="cat : ${categoriap}" th:value="${cat.idCategoria}" th:text="${cat.descripcion}"></option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Talla:</label>
                        <input th:field="${Producto.talla}"  type="text" class="form-control" name="tal" required>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Precio:</label>
                        <input th:field="${Producto.precio}"  type="text" class="form-control" name="pre" required>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Stock:</label>
                        <input th:field="${Producto.stock}"  type="text" class="form-control" name="stock" required>
                    </div>
                    <div class="col-md-3 mt-3">
                        <label class="form-label">Almacen</label>
                        <select name="almacen" class="form-control" required="required">
                            <option value="" selected disabled>Seleccione</option>
                            <option th:each="alm : ${almacenes}" th:value="${alm.idAlmacen}" th:text="${alm.nombre}"></option>
                        </select>
                    </div>
                    
                    
                    
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
