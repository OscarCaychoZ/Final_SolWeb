            <h1 class="visually-hidden">Sidebars examples</h1>

            <div th:replace="menu :: div"></div>
            <div class="b-example-divider b-example-vr"></div>
            <section>
                <div class="container">
                    <hr>
                    <h2>Listado de Proveedores</h2>
                    <hr>
                    <br>
                    <form action="/proveedor/buscar" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="desc" placeholder="Ingrese descripci칩n">
                            <button class="btn btn-outline-secondary" type="submit" >Buscar</button>
                        </div>
                    </form>
                    <br>
                    <table class="table">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>

                                <th th:text="${x.count}" scope="row"></th>
                                <td th:text="${proveedor.idProveedor}"></td>
                                <td th:text="${proveedor.nombre}"></td>
                                <td th:text="${proveedor.RUC}"></td>
                                <td th:text="${proveedor.celular}"></td>
                                <td th:text="${proveedor.direccion}"></td>
                                <td>
                                    <a type="button" th:href="@{/proveedor/editar (cod=${proveedor.idProveedor})}" target="self" class="btn btn-primary">Editar</a>
                                    <a type="button" th:href="@{/proveedor/eliminar (cod=${proveedor.idProveedor})}" target="self" class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>  
                        </tbody>
                    </table>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-warning" th:href="@{/proveedor/nuevo}" type="button">Agregar m치s proveedores</a>
                    </div>
                </div>
            </section>
        </main>
