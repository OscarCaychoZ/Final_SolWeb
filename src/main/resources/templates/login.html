<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous">
        </script>
        <style>
            body{
                background-image: url("https://static.vecteezy.com/system/resources/previews/010/081/646/non_2x/mountain-landscape-red-background-free-vector.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }
            .date{
                min-width: 57%;
            }
            
            .card-body{
                margin-top: -21.5px;
            }
            
            @media screen and (max-width:750px){
                .card-body{
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <section class="vh-55">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10"><div class="card" style="border-radius: 1rem;">
                            <div class="row g-0"><div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://i.pinimg.com/564x/db/75/cb/db75cb57fcb9733de40ad94edeb0f351.jpg"  alt="login form" class="img-fluid" style="border-radius:1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-5 d-flex align-items-center date">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form th:action="@{/login}" method="post">
                                            <div class="LogoUPN">
                                                <img src="https://www.gamarraya.com/assets/image/logo.png" height="100" width="320"/>
                                            </div>
                                            <br>
                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing:1px;">Sign into your account</h5>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example17">Usuario</label>
                                                <input name="username" type="text" id="username" class="form-control form-control-lg" placeholder="Ingrese su usuario"/> 
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example27">Contraseña</label>
                                                <input name="password" type="password" id="password" class="form-control form-control-lg" placeholder="**********" />
                                            </div>

                                            <div th:if="${param.error}">
                                                <p style="color: red;">Credenciales incorrectas. Por favor, inténtelo de nuevo.</p>
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
