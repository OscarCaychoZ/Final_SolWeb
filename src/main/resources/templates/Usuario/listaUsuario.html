<html>
    <head>
        <title>Listar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <!-- Custom styles for this template -->
        <link href="../sidebars.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link href="../menu.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../sidebars.js"></script>
        <script src="../assets/js/color-modes.js"></script>
        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            h2{
                text-align: center;
                margin-top: 15px;
                margin-bottom: 25px;
                color: black;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>

        <main class="d-flex flex-nowrap" style="max-height:150vh !important;">
            <h1 class="visually-hidden">Sidebars examples</h1>

            <div th:replace="menu :: div"></div>
            <div class="b-example-divider b-example-vr"></div>

            <div class="container">
                <hr>
                <h2>Listado de Usuarios</h2>
                <hr>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Ordenar por nombres
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/usuario/ascendente">Ascendente</a></li>
                        <li><a class="dropdown-item" href="/usuario/descendente">Descendente</a></li>
                    </ul>
                </div>
                <br>
                <br>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="table-dark">
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Email</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Acción</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="usuario,x : ${usuarios}">
                                <th th:text="${x.count}" scope="row"></th>
                                <td th:text="${usuario.idUsuario}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellido}"></td>
                                <td th:text="${usuario.correo}"></td>
                                <td th:text="${usuario.user}"></td>
                                <td th:text="${usuario.Rol.descripcion}"></td>
                                <td>
                                    <a type="button" th:href="@{/usuario/editar (cod=${usuario.idUsuario})}" target="blank" class="btn btn-primary">Editar</a>
                                    <a type="button" th:href="@{/usuario/eliminar (cod=${usuario.idUsuario})}" target="blank" class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>  
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a class="btn btn-primary" th:href="@{/usuario/nuevo}" type="button">Agregar más Usuarios</a>
                </div>
                <br>
                <br>
            </div>
        </main>
    </body>
</html>
